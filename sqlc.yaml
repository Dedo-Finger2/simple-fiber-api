version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/store/postgres/sql/queries.sql"
    schema: "./internal/store/postgres/sql/schema.sql"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: "snake"
        package: "queries"
        out: "./internal/store/postgres/"
        sql_package: "pgx/v5"
